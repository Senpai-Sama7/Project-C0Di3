name: Performance Testing

on:
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run benchmark tests
        env:
          MEMORY_ENCRYPTION_KEY: test-key-for-ci-minimum-32-characters-long-secure
        run: |
          if [ -f test/benchmark.test.ts ]; then
            npm test -- test/benchmark.test.ts --testTimeout=30000
          else
            echo "No benchmark tests found, skipping..."
          fi
      
      - name: Check performance regression
        run: |
          echo "Performance baseline checks would run here"
          echo "TODO: Implement performance regression detection"
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            coverage/
            *.json
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = '## Performance Test Results\n\nâœ… Performance benchmarks completed successfully.\n\nSee artifacts for detailed results.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
